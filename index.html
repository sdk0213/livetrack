<script>
function API(path){return `/api/proxy?path=${encodeURIComponent(path)}`;}
const $=s=>document.querySelector(s),$$=s=>Array.from(document.querySelectorAll(s));

function fmtClockISO(i){return i?i.replace('T',' ').replace('Z',''):''}
const S={eventId:null,timer:null,rows:new Map(),map:null,markers:new Map(),eventData:null,coursePath:null,gpxPoints:[],checkpointMarkers:[]};

function calcDistance(lat1,lng1,lat2,lng2){const R=6371;const dLat=(lat2-lat1)*Math.PI/180;const dLng=(lng2-lng1)*Math.PI/180;const a=Math.sin(dLat/2)*Math.sin(dLat/2)+Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLng/2)*Math.sin(dLng/2);const c=2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a));return R*c;}

function getPositionOnRoute(distanceKm){if(!S.gpxPoints||S.gpxPoints.length===0)return null;let accumulated=0;for(let i=1;i<S.gpxPoints.length;i++){const prev=S.gpxPoints[i-1];const curr=S.gpxPoints[i];const segDist=calcDistance(prev.lat(),prev.lng(),curr.lat(),curr.lng());if(accumulated+segDist>=distanceKm){const ratio=(distanceKm-accumulated)/segDist;const lat=prev.lat()+(curr.lat()-prev.lat())*ratio;const lng=prev.lng()+(curr.lng()-prev.lng())*ratio;return new naver.maps.LatLng(lat,lng);}accumulated+=segDist;}return S.gpxPoints[S.gpxPoints.length-1];}

async function loadGPXCourse(){
  try{
    const r=await fetch('/course.gpx');
    const text=await r.text();
    const parser=new DOMParser();
    const xml=parser.parseFromString(text,'text/xml');
    const trkpts=xml.querySelectorAll('trkpt');
    const path=[];
    trkpts.forEach(pt=>{
      const lat=parseFloat(pt.getAttribute('lat'));
      const lon=parseFloat(pt.getAttribute('lon'));
      if(lat&&lon)path.push(new naver.maps.LatLng(lat,lon));
    });
    S.gpxPoints=path;
    console.log(`GPX loaded: ${path.length} points`);
    return path;
  }catch(e){
    console.error('Failed to load GPX:',e);
    return null;
  }
}

async function drawCoursePath(){
  if(!S.map)return;
  const path=await loadGPXCourse();
  if(!path||path.length===0)return;
  if(S.coursePath){S.coursePath.setMap(null);}
  S.coursePath=new naver.maps.Polyline({
    path:path,
    strokeColor:'#FF0000',
    strokeOpacity:0.6,
    strokeWeight:4,
    map:S.map
  });
  const bounds=new naver.maps.LatLngBounds();
  path.forEach(p=>bounds.extend(p));
  S.map.fitBounds(bounds);
  
  // ê¸°ì¡´ ì²´í¬í¬ì¸íŠ¸ ë§ˆì»¤ ì œê±°
  S.checkpointMarkers.forEach(m=>m.setMap(null));
  S.checkpointMarkers=[];
  
  // ì²´í¬í¬ì¸íŠ¸ ë§ˆì»¤ ì¶”ê°€ (ì¶˜ì²œë§ˆë¼í†¤ë§Œ)
  const checkpoints=[
    {name:'ì¶œë°œ',distance:0.00},
    {name:'ë°˜í™˜ì ',distance:4.00},
    {name:'5K',distance:5.00},
    {name:'10K',distance:10.00},
    {name:'15K',distance:15.00},

    {name:'Half',distance:21.10},
    {name:'25K',distance:25.00},

    {name:'35K',distance:35.00},
    {name:'40K',distance:40.00},
    {name:'ë„ì°©',distance:42.20}
  ];
  checkpoints.forEach(cp=>{
    const pos=getPositionOnRoute(cp.distance);
    if(pos){
      const marker=new naver.maps.Marker({
        position:pos,
        map:S.map,
        icon:{

          anchor:new naver.maps.Point(0,25)

      });
      S.checkpointMarkers.push(marker);
    }
  });
  console.log('Course path drawn');
}

function pickEvent(ev,b){S.eventId=ev.id;$('#picked').textContent=`${ev.name} (#${ev.id})`;$$('.evbtn').forEach(x=>x.classList.remove('active'));b.classList.add('active');const saved=localStorage.getItem(`bibs:${S.eventId}`);if(saved)$('#bibs').value=JSON.parse(saved).join('\n');if(S.map){if(ev.id===132||ev.id===91){drawCoursePath();}else{if(S.coursePath){S.coursePath.setMap(null);S.coursePath=null;}S.checkpointMarkers.forEach(m=>m.setMap(null));S.checkpointMarkers=[];}}}

async function fetchPlayer(eid,bib){const r=await fetch(API(`event/${eid}/player/${bib}`));if(!r.ok)throw new Error('HTTP '+r.status);return await r.json()}
function estimateNow(j){const dist=parseFloat(j.course?.distance||'0');const recs=(j.records||[]).sort((a,b)=>a.point.distance-b.point.distance);if(!recs.length)return{status:'ëŒ€ê¸°',d:0,name:'',iso:'',estimated:0};const lastRec=recs.at(-1);const d=parseFloat(lastRec.point.distance);const name=lastRec.point.name;const time=lastRec.time_point;const date=j.event?.date;const lastTime=new Date(`${date}T${time}`);const now=new Date();const elapsedSec=(now-lastTime)/1000;let estimatedDist=d;if(j.pace_nettime&&elapsedSec>0&&!j.result_nettime){const paceStr=j.pace_nettime.split('.')[0];const paceSec=timeToSeconds(paceStr);if(paceSec>0){const kmPerSec=1/paceSec;const movedKm=kmPerSec*elapsedSec;estimatedDist=Math.min(d+movedKm,dist);}}return{status:j.result_nettime?'ì™„ì£¼':'ì£¼í–‰',d,name,iso:lastTime.toISOString(),estimated:estimatedDist}}
function cleanTime(t){if(!t)return'';return t.split('.')[0]}
function timeToSeconds(t){if(!t)return 0;const clean=t.split('.')[0];const p=clean.split(':').map(Number);if(p.length===3)return p[0]*3600+p[1]*60+p[2];if(p.length===2)return p[0]*60+p[1];return 0}
function calcPace(distKm,sec){if(!distKm||distKm<=0)return'';const minPerKm=sec/60/distKm;const m=Math.floor(minPerKm);const s=Math.round((minPerKm-m)*60);return`${m}'${s.toString().padStart(2,'0')}"`}
function renderSplits(j){const recs=(j.records||[]).sort((a,b)=>a.point.distance-b.point.distance);const bib=j.num||j.tag;const splitsId=`splits-${bib}`;const toggleId=`toggle-${bib}`;return`<div class='splits collapsed' id='${splitsId}'>${recs.map((r,i)=>{let pace='';if(i>0){const prevDist=recs[i-1].point.distance;const dist=r.point.distance-prevDist;const prevSec=timeToSeconds(recs[i-1].time_point);const sec=timeToSeconds(r.time_point)-prevSec;pace=` (${calcPace(dist,sec)})`}return`<div>${r.point.name||''} ${r.point.distance}km ${cleanTime(r.time_point)}${pace}</div>`}).join('')}</div><div class='toggle-splits' id='${toggleId}' onclick="toggleSplits('${splitsId}','${toggleId}')">â–¼ ë”ë³´ê¸°</div>`}
function ensureRow(bib){if(S.rows.has(bib))return S.rows.get(bib);const trMain=document.createElement('tr');trMain.className='player-main';trMain.innerHTML='<td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>';const trSplits=document.createElement('tr');trSplits.className='player-splits';trSplits.innerHTML='<td colspan="8" style="padding:8px 12px"></td>';$('#tbody').appendChild(trMain);$('#tbody').appendChild(trSplits);const c=trMain.querySelectorAll('td');const splitsCell=trSplits.querySelector('td');S.rows.set(bib,{trMain,trSplits,c,splitsCell});return S.rows.get(bib)}

function initMap(){if(!window.naver||!window.naver.maps){console.error('Naver Maps API not loaded');return}const center=new naver.maps.LatLng(37.5665,126.9780);S.map=new naver.maps.Map('map',{center:center,zoom:13,mapTypeControl:true});console.log('Map initialized');}
function updateMarker(playerData,bib){if(!S.map)return;const est=estimateNow(playerData);const distKm=parseFloat(est.estimated);if(!distKm||distKm===0){console.log(`No distance for player ${bib}`);return;}const pos=getPositionOnRoute(distKm);if(!pos){console.log(`Cannot calculate position for player ${bib} at ${distKm}km`);return;}if(S.markers.has(bib)){const item=S.markers.get(bib);item.marker.setPosition(pos);item.label.setPosition(pos);const newContent=`<div class="player-label" style="background:rgba(66,133,244,0.95);">${playerData.name}</div>`;item.label.setIcon({content:newContent,anchor:new naver.maps.Point(0,30)});}else{const marker=new naver.maps.Marker({position:pos,map:S.map,icon:{content:`<div style="width:12px;height:12px;background:#5cc8ff;border:3px solid #fff;border-radius:50%;box-shadow:0 2px 6px rgba(0,0,0,0.3);"></div>`,anchor:new naver.maps.Point(9,9)}});const labelContent=`<div class="player-label" style="background:rgba(66,133,244,0.95);">${playerData.name}</div>`;const label=new naver.maps.Marker({position:pos,map:S.map,icon:{content:labelContent,anchor:new naver.maps.Point(0,30)}});const infoContent=`<div style="padding:10px;background:#fff;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,.3);min-width:150px"><div style="font-weight:700;margin-bottom:5px;color:#333">${playerData.name}</div><div style="font-size:12px;color:#666">ë°°ë²ˆ: ${bib}</div><div style="font-size:12px;color:#666">ë§ˆì§€ë§‰ í†µê³¼: ${est.name}</div><div style="font-size:12px;color:#666">í†µê³¼ ê±°ë¦¬: ${est.d}km</div><div style="font-size:12px;color:#4285f4;font-weight:bold">ğŸ“ ì˜ˆìƒ ìœ„ì¹˜: ${est.estimated.toFixed(2)}km${est.estimated>est.d?` (+${(est.estimated-est.d).toFixed(2)}km)`:''}</div><div style="font-size:12px;color:#666">ë„·ê¸°ë¡: ${playerData.result_nettime||'-'}</div><div style="font-size:12px;color:#666">í˜ì´ìŠ¤: ${playerData.pace_nettime||'-'}</div></div>`;const infoWindow=new naver.maps.InfoWindow({content:infoContent});naver.maps.Event.addListener(marker,'click',()=>{if(infoWindow.getMap()){infoWindow.close()}else{infoWindow.open(S.map,marker)}});naver.maps.Event.addListener(label,'click',()=>{if(infoWindow.getMap()){infoWindow.close()}else{infoWindow.open(S.map,marker)}});S.markers.set(bib,{marker:marker,label:label,infoWindow:infoWindow});if(S.markers.size===1){S.map.setCenter(pos);S.map.setZoom(14);}};}
async function loadEventData(){if(!S.eventId)return;try{const r=await fetch(API(`event/${S.eventId}`));const data=await r.json();S.eventData=data;console.log('Event data loaded:',data);}catch(e){console.error('Failed to load event data:',e);}}

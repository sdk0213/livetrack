<script>
async function getOne(eventId, bib){
  const url = `/api/proxy?path=event/${encodeURIComponent(eventId)}/player/${encodeURIComponent(bib)}`;
  const r = await fetch(url, { headers: { 'Accept':'application/json' }});
  if(!r.ok) throw new Error('HTTP '+r.status);
  return r.json();
}
</script>
